<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to Firebase Hosting</title>
    <style media="screen">
      body {
        font-family: Roboto, Arial, sans-serif;
        background: #ECEFF1;
        color: rgba(0,0,0,0.87);
      }

      a {
        color: rgb(3,155,229);
      }

      #message {
        max-width: 400px;
        margin: 40px auto;
        box-shadow: 0 1px 3px 0 rgba(0,0,0,0.2),0 1px 1px 0 rgba(0,0,0,0.14),0 2px 1px -1px rgba(0,0,0,0.12);
        border-radius: 2px;
        background: white;
        padding: 16px 24px;
      }

      #message h1 {
        font-size: 22px;
        font-weight: 500;
        text-align: center;
        margin: 0 0 16px;
      }

      #message p {
        font-weight: 300;
        line-height: 150%;
      }

      #message ul {
        list-style: none;
        margin: 16px 0 0;
        padding: 0;
        text-align: center;
      }

      #message li a {
        display: inline-block;
        padding: 8px;
        text-transform: uppercase;
        text-decoration: none;
        font-weight: 500;
        background: rgb(3,155,229);
        color: white;
        border: 1px solid rgb(3,155,229);
        border-radius: 3px;
        font-size: 14px;
        box-shadow: 0 2px 5px 0 rgba(0,0,0,.26);
      }
    </style>

<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyCKN75AOAjLrJ-wX83b5X9qlh4jqGcS3ck",
    authDomain: "flying-disc-82658.firebaseapp.com",
    databaseURL: "https://flying-disc-82658.firebaseio.com",
    storageBucket: "flying-disc-82658.appspot.com",
  };
  firebase.initializeApp(config);

  var database = firebase.database();

  database.ref('/').on('value', function(snapshot) {
    console.log(snapshot.val());
  });

  function postScore(player, score) {
    var scoreData = {
      player: player,
      score: score
    };

    var newKey = database.ref().child('scores').push().key;

    var updates = {};
    updates['/scores/' + newKey] = scoreData;

    return firebase.database().ref().update(updates);
  }

</script>
  </head>
  <body>
    <div id="message">
      <form>
        Score:
        <input type="number" id="score" min="1" max="50">
        Player:
        <input type="text" id="player" maxlength="3" style="text-transform:uppercase">
        <button onclick="postScore(document.getElementById('player').value, document.getElementById('score').value)">
      </form>
    </div>
  </body>
</html>
